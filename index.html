<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
<body>
    <h1 class="heading1"> Weather for <span id="cityname"></span> </h1>

    <h2 class="heading2">Search for the weather of the city you want</h2>

    <div class="container">
    <input type="text" id="name" placeholder="Search">
    <button id="submit"> Search </button>
    </div>

    <div class="content">
        <main>

            <h2 class="heading2">
                <div> Temperature = <span id="temp"></span>&deg;C</div>
            </h2>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <!-- temp image -->
                    <h1 class="card-title pricing-card-title"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                            <div> Feels Like = <span id="feels_like"></span>&deg;C</div>
                            <div> Min. Temperature = <span id="min_temp"></span>&deg;C</div>
                            <div> Max. Temperature = <span id="max_temp"></span>&deg;C</div>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Wind Speed</h4>
                  </div>
                  <div class="card-body">
                    <!-- wind image -->
                    <h1 class="card-title pricing-card-title"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <div> Wind Speed = <span id="wind_speed"></div>
                        <div> Wind Direction= <span id="wind_degrees"></div>
                        <div> Humidity = <span id="humidity"></div>                        
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Sun Info</h4>
                  </div>
                  <div class="card-body">
                    <!-- sun photo -->
                    <h1 class="card-title pricing-card-title"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <div> Cloud pct = <span id="cloud_pct"></div>
                        <div> Sunrise = <span id="sunrise"></div>
                        <div> Sunset = <span id="sunset"></div>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </main>
    </div>

    
   
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
